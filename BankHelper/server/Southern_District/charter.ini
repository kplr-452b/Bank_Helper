2.1=Рабочий день сотрудников Банка начинается с 08:00 до 22:00.
2.1.1=Перерыв в будние дни: с 11:30 до 12:00
2.1.2=Перерыв в выходные дни: с 18:30 до 19:00
2.2=Каждый сотрудник Банка должен приходить на работу вне рабочее время при ЧС в Округе.
2.3=Сотрудник покидающий свой пост в рабочее время обязан получить разрешение у старшего состава (7+ ранги).
2.4=После окончания рабочего дня сотрудник обязан снимать рабочую форму.
2.5=Во время рабочего дня сотруднику запрещено находиться в гражданской одежде.
3.1=Каждый сотрудник обязан исполнять поручение старших по должности.
3.2=Главной обязанностью сотрудника Банка является помощь и обслуживание клиентов.
3.3=Сотрудник обязан уважительно относится к гражданам.
3.4=Сотрудник обязан предъявлять удостоверение сотрудника Банка
4.1=Сотрудник Банка, имеет право на повышение в должности только после предоставления отчета о своей работе.
4.2=Сотрудник Банка, может быть уволен,понижен или занесен в ЧС за несоблюдение и незнание устава, за жалобы на портале округа.
4.3=Директор Банка, а также его уполномоченный заместитель в праве выдавать наказания своим сотрудникам.
5.1=Выгонять граждан, за неадекватное или не подобающее поведение.
5.2=Взять отпуск на 3 дня.
5.3=Пользоваться табельным оружием, при необходимости.
5.4=Пользоваться всем необходимым, для комфортной работы.
