[Main]
1.1=Центральный Банк, это институт государственной политики, главные цели которого состоят в сохранении денежной стабильности и содействии финансовой стабильности Округа. Центральный банк является одной из форм денежных властей.
1.2=Устав Центрального Банка - это свод правил,положений, устанавливающих порядок деятельности, исполнения работы сотрудников Банка.
1.3=За нарушение устава Центрального Банка, последует нарушение - выговор/понижение/увольнение.
1.4=Незнание устава не освобождает от ответственности.
2.1=Каждый сотрудник имеет право на взятие отдыха на пару дней.
2.2=Каждый сотрудник имеет право на обед с 13:00 до 14:00.
2.3=Каждый сотрудник банка имеет право оставить отчет о проделанной работе в спец-рации "Дискорд".
2.4=Каждый сотрудник использовать дубинку, чтобы оказать отпор/остановить непослушного посетителя.
2.5=Каждый сотрудник обязан нести ответственность за совершенные им поступки.
2.6=Каждый сотрудник обязан беспрекословно выполнять приказы старших по званию.
3.1=Сотрудники не имеют право нарушать устав и законы Округа.
3.2=Сотрудник не имеет право отказать клиенту.
3.3=Сотрудники не имеют право не работать в рабочее время.
3.4=Сотрудники не имеют право оскорблять, бить, унижать других сотрудников.
3.5=Сотрудники не имеют право вести себя не адекватно в помещении.
3.6=Сотрудники не имеют право курить, пить и т.п. во время рабочего дня.
3.7=Сотрудники не имеют право носить огнестрельное оружие.
3.8=Сотрудники не имеют право иметь при себе какие-либо наркотические вещества.
3.9=Запрещено находиться в форме вне здания Центрального Банка (исключение: указ руководства, проверка)
4.1=Во время увольнительного времени, при выезде в город, сотрудникам запрещено брать с собой бронежилет, оружие и форму.
4.2=Во время увольнительного времени, каждый сотрудник так же обязан соблюдать устав и субординацию, УК, АК.
4.3=После рабочего дня каждый сотрудник обязан снять форму и уже после покинуть Центральный Банк. Также он обязан доложить старшему по званию сотруднику о своем уходе в увольнительную.